{% extends 'blog/base.html' %}

{% block content %}
<section class="content-section bg-light" id="about">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                <h2>오늘의 일기를 여기다가 작성해보세요!</h2>
                <p class="lead mb-5">                           
                    <form method ="POST">
                        {% csrf_token %}
                        <table>
                            {{form.as_table}}
                        </table>
                        <button class="btn btn-dark btn-xl" type="submit">수정하기</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
